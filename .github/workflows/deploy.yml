name: Deploy to Netlify

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Get commit info for deploy message

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        id: netlify
        run: |
          # Deploy and capture output to a file to avoid GITHUB_OUTPUT issues with multi-line JSON
          netlify deploy --prod --dir=.next --site=${{ secrets.NETLIFY_SITE_ID }} --json > deploy_output.json 2>&1 || true

          # Extract deploy URL
          DEPLOY_URL=$(cat deploy_output.json | jq -r '.deploy_url // .url // "https://postpilot-app.netlify.app"' 2>/dev/null || echo "https://postpilot-app.netlify.app")
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Deployed to: $DEPLOY_URL"
          echo "ðŸ“ Commit: ${{ steps.commit.outputs.sha }} - ${{ steps.commit.outputs.message }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Verify deployment - Health Check
        run: |
          SITE_URL="https://postpilot-app.netlify.app"
          echo "ðŸ” Checking deployment at $SITE_URL"
          echo "ðŸ“ Verifying commit: ${{ steps.commit.outputs.sha }} - ${{ steps.commit.outputs.message }}"

          # Check HTTP status
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL")
          echo "HTTP Status: $HTTP_STATUS"

          if [ "$HTTP_STATUS" != "200" ]; then
            echo "âŒ FAILED: Site returned HTTP $HTTP_STATUS"
            exit 1
          fi
          echo "âœ… HTTP Status OK"

          # Check that key content is present
          CONTENT=$(curl -s "$SITE_URL")

          # Check for PostPilot branding
          if echo "$CONTENT" | grep -q "PostPilot"; then
            echo "âœ… PostPilot branding found"
          else
            echo "âŒ FAILED: PostPilot branding not found"
            exit 1
          fi

          # Check for main navigation elements
          if echo "$CONTENT" | grep -q "Dashboard"; then
            echo "âœ… Dashboard navigation found"
          else
            echo "âŒ FAILED: Dashboard navigation not found"
            exit 1
          fi

          # Check for CSS file (ensures styles are loading)
          if echo "$CONTENT" | grep -q "_next/static"; then
            echo "âœ… Static assets referenced"
          else
            echo "âŒ FAILED: Static assets not found"
            exit 1
          fi

          echo ""
          echo "ðŸŽ‰ All deployment checks passed!"

      - name: Install Playwright
        run: npx playwright install chromium

      - name: Capture screenshot
        run: |
          npx playwright screenshot https://postpilot-app.netlify.app screenshot.png --full-page
          echo "ðŸ“¸ Screenshot captured"

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-screenshot-${{ steps.commit.outputs.sha }}
          path: screenshot.png
          retention-days: 14

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site URL:** https://postpilot-app.netlify.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ steps.commit.outputs.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Message:** ${{ steps.commit.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ steps.commit.outputs.author }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verification Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HTTP 200 OK" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PostPilot branding present" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Navigation elements present" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Static assets loading" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¸ Screenshot captured (see artifacts)" >> $GITHUB_STEP_SUMMARY
